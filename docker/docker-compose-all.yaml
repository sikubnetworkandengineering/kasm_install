version: '3'
services:
  db:
    container_name: kasm_db
    image: postgres:14-alpine
    healthcheck:
      test: "pg_isready --username=kasmapp && cat /proc/1/cmdline | grep -q '^postgres'"
      timeout: 5s
      retries: 20
    networks:
      - kasm_default_network
    environment:
      POSTGRES_PASSWORD: changeme
      POSTGRES_USER: kasmapp
      POSTGRES_DB: kasm
    volumes:
      - /data/kasm/1.16.1/conf/database/data.sql:/docker-entrypoint-initdb.d/data.sql
      - /data/kasm/1.16.1/conf/database/pg_hba.conf:/var/lib/postgresql/conf/pg_hba.conf
      - /data/kasm/1.16.1/conf/database/postgresql.conf:/var/lib/postgresql/conf/postgresql.conf
      - /data/kasm/1.16.1/conf/database/:/tmp/
      - /data/kasm/1.16.1/certs/db_server.crt:/etc/ssl/certs/db_server.crt
      - /data/kasm/1.16.1/certs/db_server.key:/etc/ssl/certs/db_server.key
      - /data/kasm/1.16.1/log/postgres/:/var/log/postgres/
      - kasm_db_1.16.1:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
    command: postgres -c ssl=on -c ssl_cert_file=/etc/ssl/certs/db_server.crt -c ssl_key_file=/etc/ssl/certs/db_server.key -c config_file=/var/lib/postgresql/conf/postgresql.conf -c hba_file=/var/lib/postgresql/conf/pg_hba.conf
    restart: "always"
  kasm_redis:
    container_name: kasm_redis
    command: ["sh", "-c", "redis-server --requirepass $${REDIS_PASSWORD}"]
    user: "${KASM_UID?}:${KASM_GID?}"
    image: redis:5-alpine
    networks:
      - kasm_default_network
    environment:
      REDIS_PASSWORD: changeme
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
    restart: "always"
  kasm_api:
    container_name: kasm_api
    user: "${KASM_UID?}:${KASM_GID?}"
    image: "kasmweb/api:1.16.1"
    read_only: true
    networks:
      - kasm_default_network
    volumes:
      - /data/kasm/1.16.1:/data/kasm/current
      - /data/kasm/1.16.1/tmp/api:/tmp
    depends_on:
      - db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  kasm_manager:
    container_name: kasm_manager
    user: "${KASM_UID?}:${KASM_GID?}"
    image: "kasmweb/manager:1.16.1"
    read_only: true
    networks:
      - kasm_default_network
    volumes:
      - /data/kasm/1.16.1:/data/kasm/current
      - /data/kasm/1.16.1/tmp/manager:/tmp
    depends_on:
      - db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  kasm_agent:
    container_name: kasm_agent
    user: root
    image: "kasmweb/agent:1.16.1"
    read_only: true
    networks:
      - kasm_default_network
    volumes:
      - /data/kasm/1.16.1:/data/kasm/current
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/kasm/1.16.1/conf/nginx:/etc/nginx/conf.d
    depends_on:
      - kasm_manager
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  kasm_share:
    container_name: kasm_share
    user: root
    image: "kasmweb/share:1.16.1"
    read_only: true
    networks:
      - kasm_default_network
    volumes:
      - /data/kasm/1.16.1:/data/kasm/current
    restart: always
    depends_on:
      - db
      - kasm_redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  kasm_guac:
    container_name: kasm_guac
    user: "${KASM_UID?}:${KASM_GID?}"
    image: "kasmweb/kasm-guac:1.16.1"
    read_only: true
    networks:
      - kasm_default_network
    volumes:
      - /data/kasm/1.16.1/log:/data/kasm/current/log
      - /data/kasm/1.16.1/tmp/guac:/data/kasm/current/tmp/guac
      - /data/kasm/1.16.1/conf/app/kasmguac.app.config.yaml:/data/kasm/current/conf/app/kasmguac.app.config.yaml
      - /data/kasm/1.16.1/tmp/guac:/tmp
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  rdp_gateway:
    container_name: kasm_rdp_gateway
    image: "kasmweb/rdp-gateway:1.16.1"
    user: "${KASM_UID?}:${KASM_GID?}"
    read_only: true
    depends_on:
      - kasm_api
    ports:
      - "3389:3389"
    networks:
      - kasm_default_network
    volumes:
      - /data/kasm/1.16.1/log:/data/kasm/current/log
      - /data/kasm/1.16.1/conf/app/rdpproxy.ini:/usr/local/etc/rdpproxy/rdpproxy.ini
      - /data/kasm/1.16.1/conf/app/passthrough.app.config.yaml:/usr/local/etc/rdpproxy/passthrough.app.config.yaml
      - /data/kasm/1.16.1/certs/kasm_nginx.key:/usr/local/etc/rdpproxy/rdpproxy.key
      - /data/kasm/1.16.1/certs/kasm_nginx.crt:/usr/local/etc/rdpproxy/rdpproxy.crt
      - /data/kasm/1.16.1/tmp/rdpgw/var:/usr/local/etc/rdpproxy/var
      - /data/kasm/1.16.1/tmp/rdpgw/tmp:/tmp
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
  kasm_rdp_https_gateway:
    container_name: kasm_rdp_https_gateway
    image: "kasmweb/rdp-https-gateway:1.16.1"
    user: "${KASM_UID?}:${KASM_GID?}"
    read_only: true
    depends_on:
      - rdp_gateway
    networks:
      - kasm_default_network
    volumes:
      - /data/kasm/1.16.1/log:/data/kasm/current/log
      - /data/kasm/1.16.1/conf/app/rdp_https_gateway.app.config.yaml:/data/rdpgw/rdpgw_kasm.yaml
      - /data/kasm/1.16.1/conf/app/rdpgw.yaml:/data/rdpgw/rdpgw.yaml
      - /data/kasm/1.16.1/certs/kasm_nginx.key:/data/rdpgw/key.pem
      - /data/kasm/1.16.1/certs/kasm_nginx.crt:/data/rdpgw/server.pem
    restart: always
  proxy:
    container_name: kasm_proxy
    image: "kasmweb/proxy:1.16.1"
    ports:
      - "443:443"
    networks:
      - kasm_default_network
      - kasm_sidecar_network
    volumes:
      - /data/kasm/1.16.1/conf/nginx:/etc/nginx/conf.d:ro
      - /data/kasm/1.16.1/certs/kasm_nginx.key:/etc/ssl/private/kasm_nginx.key
      - /data/kasm/1.16.1/certs/kasm_nginx.crt:/etc/ssl/certs/kasm_nginx.crt
      - /data/kasm/1.16.1/log/nginx:/var/log/external/nginx/
      - /data/kasm/1.16.1/log/logrotate:/var/log/external/logrotate/
    depends_on:
      - kasm_manager
      - kasm_api
      - kasm_agent
      - kasm_share
      - kasm_guac
      - kasm_rdp_https_gateway
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "20"
volumes:
  kasm_db_1.16.1:
    external: true

networks:
  kasm_default_network:
    external: true
  kasm_sidecar_network:
    external: true
